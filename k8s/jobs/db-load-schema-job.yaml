---
apiVersion: batch/v1
kind: Job
metadata:
  name: db-load-schema-job
  namespace: recipe-database
  labels:
    app: recipe-database
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: db-load-schema
          image: recipe-database:latest
          imagePullPolicy: Never
          env:
            - name: POSTGRES_HOST
              valueFrom:
                configMapKeyRef:
                  name: recipe-database-config
                  key: POSTGRES_HOST
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: recipe-database-config
                  key: POSTGRES_DB
            - name: POSTGRES_USER
              valueFrom:
                configMapKeyRef:
                  name: recipe-database-config
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: recipe-database-secret
                  key: POSTGRES_PASSWORD
            - name: DB_MAINT_USER
              valueFrom:
                configMapKeyRef:
                  name: recipe-database-config
                  key: DB_MAINT_USER
            - name: DB_MAINT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: recipe-database-secret
                  key: DB_MAINT_PASSWORD
            - name: RECIPE_SCRAPER_USER
              valueFrom:
                configMapKeyRef:
                  name: recipe-database-config
                  key: RECIPE_SCRAPER_USER
            - name: RECIPE_SCRAPER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: recipe-database-secret
                  key: RECIPE_SCRAPER_PASSWORD
          volumeMounts:
            - name: sql-volume
              mountPath: /app/sql
            - name: scripts-volume
              mountPath: /app/scripts
          command: ["bash", "-c", "/app/scripts/jobHelpers/db-load-schema.sh"]
      volumes:
        - name: sql-volume
          hostPath:
            path: /mnt/recipe-database/db
            type: Directory
        - name: scripts-volume
          hostPath:
            path: /mnt/recipe-database/scripts
            type: Directory
  backoffLimit: 1
