---
apiVersion: batch/v1
kind: Job
metadata:
  name: db-load-schema-job
  namespace: recipe-database
  labels:
    app: recipe-database
  annotations:
    kube-score/ignore: container-image-tag,container-image-pull-policy,container-security-context-readonlyrootfilesystem
    # Ignoring: latest tag (local dev), Never pull policy (minikube), writable filesystem (database schema operations)
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: db-load-schema
          image: recipe-database:latest
          imagePullPolicy: Never
          securityContext:
            runAsNonRoot: true
            runAsUser: 10001
            runAsGroup: 10001
            readOnlyRootFilesystem: false
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
              ephemeral-storage: "500Mi"
            limits:
              memory: "256Mi"
              cpu: "200m"
              ephemeral-storage: "1Gi"
          env:
            - name: POSTGRES_HOST
              valueFrom:
                configMapKeyRef:
                  name: recipe-database-config
                  key: POSTGRES_HOST
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: recipe-database-config
                  key: POSTGRES_DB
            - name: POSTGRES_USER
              valueFrom:
                configMapKeyRef:
                  name: recipe-database-config
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: recipe-database-secret
                  key: POSTGRES_PASSWORD
            - name: DB_MAINT_USER
              valueFrom:
                configMapKeyRef:
                  name: recipe-database-config
                  key: DB_MAINT_USER
            - name: DB_MAINT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: recipe-database-secret
                  key: DB_MAINT_PASSWORD
            - name: RECIPE_MANAGEMENT_USER
              valueFrom:
                configMapKeyRef:
                  name: recipe-database-config
                  key: RECIPE_MANAGEMENT_USER
            - name: RECIPE_MANAGEMENT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: recipe-database-secret
                  key: RECIPE_MANAGEMENT_PASSWORD
            - name: RECIPE_SCRAPER_USER
              valueFrom:
                configMapKeyRef:
                  name: recipe-database-config
                  key: RECIPE_SCRAPER_USER
            - name: RECIPE_SCRAPER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: recipe-database-secret
                  key: RECIPE_SCRAPER_PASSWORD
            - name: USER_MANAGEMENT_USER
              valueFrom:
                configMapKeyRef:
                  name: recipe-database-config
                  key: USER_MANAGEMENT_USER
            - name: USER_MANAGEMENT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: recipe-database-secret
                  key: USER_MANAGEMENT_PASSWORD
          volumeMounts:
            - name: sql-volume
              mountPath: /app/sql
            - name: scripts-volume
              mountPath: /app/scripts
          command: ["bash", "-c", "/app/scripts/jobHelpers/db-load-schema.sh"]
      volumes:
        - name: sql-volume
          hostPath:
            path: /mnt/recipe-database/db
            type: Directory
        - name: scripts-volume
          hostPath:
            path: /mnt/recipe-database/scripts
            type: Directory
  backoffLimit: 1
