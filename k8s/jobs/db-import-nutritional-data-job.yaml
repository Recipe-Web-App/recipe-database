---
apiVersion: batch/v1
kind: Job
metadata:
  name: db-import-nutritional-data-job
  namespace: recipe-database
  labels:
    app: recipe-database
  annotations:
    kube-score/ignore: container-image-tag,container-image-pull-policy,container-security-context-readonlyrootfilesystem
    # Ignoring: latest tag (local dev), Never pull policy (minikube), writable filesystem (Python data processing)
spec:
  template:
    spec:
      restartPolicy: Never
      initContainers:
        - name: increase-file-limits
          image: busybox:1.35
          command:
            - sh
            - -c
            - |
              echo "Attempting to increase inotify limits..."
              echo 524288 > /proc/sys/fs/inotify/max_user_watches || echo "Unable to increase limits (requires privileged mode)"
              echo 65536 > /proc/sys/fs/inotify/max_user_instances || echo "Unable to increase instances"
              echo "Init container completed - proceeding with main container"
          securityContext:
            runAsNonRoot: true
            runAsUser: 10001
            runAsGroup: 10001
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              memory: "8Mi"
              cpu: "10m"
              ephemeral-storage: "16Mi"
            limits:
              memory: "16Mi"
              cpu: "50m"
              ephemeral-storage: "32Mi"
      containers:
        - name: db-import-nutritional-data
          image: recipe-database:latest
          imagePullPolicy: Never
          securityContext:
            runAsNonRoot: true
            runAsUser: 10001
            runAsGroup: 10001
            readOnlyRootFilesystem: false
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
              ephemeral-storage: "2Gi"
            limits:
              memory: "2Gi"
              cpu: "1000m"
              ephemeral-storage: "4Gi"
          env:
            - name: POSTGRES_HOST
              valueFrom:
                configMapKeyRef:
                  name: recipe-database-config
                  key: POSTGRES_HOST
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: recipe-database-config
                  key: POSTGRES_DB
            - name: POSTGRES_SCHEMA
              valueFrom:
                configMapKeyRef:
                  name: recipe-database-config
                  key: POSTGRES_SCHEMA
            - name: DB_MAINT_USER
              valueFrom:
                configMapKeyRef:
                  name: recipe-database-config
                  key: DB_MAINT_USER
            - name: DB_MAINT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: recipe-database-secret
                  key: DB_MAINT_PASSWORD
            - name: IMPORT_DATA_DIR
              value: "/app/data"
          volumeMounts:
            - name: data-volume
              mountPath: /app/data
            - name: python-volume
              mountPath: /app/python
            - name: scripts-volume
              mountPath: /app/scripts
          command:
            [
              "bash",
              "-c",
              "/app/scripts/jobHelpers/db-import-nutritional-data.sh",
            ]
      volumes:
        - name: data-volume
          hostPath:
            path: /mnt/recipe-database/db/data/imports
            type: Directory
        - name: python-volume
          hostPath:
            path: /mnt/recipe-database/python
            type: Directory
        - name: scripts-volume
          hostPath:
            path: /mnt/recipe-database/scripts
            type: Directory
  backoffLimit: 1
