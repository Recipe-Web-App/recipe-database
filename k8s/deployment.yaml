---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: recipe-database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: recipe-database:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 5432
          env:
            - name: DB_MAINT_USER
              valueFrom:
                configMapKeyRef:
                  name: postgres-config
                  key: DB_MAINT_USER
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: postgres-config
                  key: POSTGRES_DB
            - name: DB_MAINT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: DB_MAINT_PASSWORD
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: postgres-storage
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: postgres-pvc
